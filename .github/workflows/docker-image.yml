name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    #Toma todo el codigo que tengo en mi repo
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Docker Login
    #Estas variables de entorno estan en settings/secrets
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker Image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker build -t $DOCKER_USER/docker-graphql:0.0.1 .
    
    - name: Push Docker Image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker push $DOCKER_USER/docker-graphql:0.0.1
        
      
      
    
